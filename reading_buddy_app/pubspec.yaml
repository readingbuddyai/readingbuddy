name: reading_buddy_app
description: Reading Buddy - VR 한글 학습 모바일 컴패니언 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6

  # State Management
  flutter_riverpod: ^2.4.9

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Secure Storage (토큰 저장)
  flutter_secure_storage: ^9.0.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Charts (대시보드)
  fl_chart: ^0.66.0

  # Calendar (출석 달력)
  table_calendar: ^3.0.9

  # Loading & Animations
  shimmer: ^3.0.0
  loading_animation_widget: ^1.2.0+4

  # Utils
  intl: ^0.18.1
  logger: ^2.0.2+1
  equatable: ^2.0.5
  jwt_decode: ^0.3.1

  # Navigation
  go_router: ^12.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  analyzer: ^6.0.0

flutter:
  uses-material-design: true

