spring.application.name=backend

# H2 Database (In-Memory for Testing)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL 초기화 비활성화 (테스트에서는 필요 없음)
spring.sql.init.mode=never

# JWT (Test용 시크릿)
spring.jwt.secret=test-secret-key-for-testing-purpose-at-least-256-bits-long
spring.jwt.access-token-validity-in-ms=86400000
spring.jwt.refresh-token-validity-in-ms=604800000

# Logging
logging.level.root=warn
logging.level.com.readingbuddy=debug
logging.level.org.hibernate.SQL=debug

# AWS S3 자동 설정 비활성화
spring.cloud.aws.credentials.enabled=false
spring.cloud.aws.region.auto=false
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.stack.auto=false

# H2 Console (디버깅용, 선택사항)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
