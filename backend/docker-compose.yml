version: '3.8'

services:
  # Spring Boot 애플리케이션
  spring-app:
    image: spring-app:latest
    container_name: spring-app-container
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=${DEPLOYMENT_ENV:-production}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/prod
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC
      - TZ=Asia/Seoul
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - spring-network

  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: spring-app-postgres
    restart: always
    environment:
      POSTGRES_DB: prod
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # 초기화 스크립트 (선택사항)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d prod"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - spring-network

  # pgAdmin (선택사항 - PostgreSQL 관리 도구)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: spring-app-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      TZ: Asia/Seoul
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - spring-network

volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  spring-network:
    driver: bridge