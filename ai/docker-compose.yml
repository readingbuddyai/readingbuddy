services:
  ai-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: korean-pronunciation-ai:latest
    container_name: ai-server
    restart: unless-stopped

    # GPU 사용 시(EC2에 NVIDIA Container Toolkit 설치되어 있어야 함)
    gpus: all

    environment:
      - BASE_MODEL_PATH=${BASE_MODEL_PATH:-./models/base/slplab_wav2vec2_korean}
      - LORA_MODEL_PATH=${LORA_MODEL_PATH:-./models/lora/final_model}
      - USE_LORA=${USE_LORA:-True}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
      - MAX_AUDIO_LENGTH_SECONDS=${MAX_AUDIO_LENGTH_SECONDS:-30}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10}
      - TZ=Asia/Seoul

    ports:
      - "8000:8000"

    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - ai-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ai-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - TZ=Asia/Seoul
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - ai-network
    depends_on:
      - prometheus

networks:
  ai-network:
    driver: bridge

volumes:
  models:
  logs:
  prometheus-data:
  grafana-data:
