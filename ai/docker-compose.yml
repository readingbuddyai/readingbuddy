services:
  ai-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: korean-pronunciation-ai:latest
    container_name: ai-server
    restart: unless-stopped

    # GPU 사용 시(EC2에 NVIDIA Container Toolkit 설치되어 있어야 함)
    # gpus: all

    environment:
      - MODEL_PATH=${MODEL_PATH:-./models/slplab_wav2vec2_korean}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
      - MAX_AUDIO_LENGTH_SECONDS=${MAX_AUDIO_LENGTH_SECONDS:-30}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10}
      - TZ=Asia/Seoul

    ports:
      - "8000:8000"

    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge

volumes:
  models:
  logs: